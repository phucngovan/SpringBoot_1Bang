<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<h1>Edit book</h1>
<th:block th:if="${message}">
<p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit}" th:object="${employee}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Group_employee:</td>
            <td> <input type="text" th:field="*{group_employee}"/></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Sex:</td>
            <td> <input type="text" th:field="*{sex}"/></td>
        </tr>
        <tr>
            <td>Number:</td>
            <td> <input type="text" th:field="*{number}"/></td>
            <td th:if="${#fields.hasErrors('number')}" th:errors="*{number}">Phone Error</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td> <input type="text" th:field="*{email}"/></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>

        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update"></td>
        </tr>
    </table>

</form>
<a th:href="@{/}">Back To List</a>
</body>
</html>
